  <title>Our Team</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .team-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .team-member {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .team-member h3 {
      font-size: 20px;
      color: #004a99;
      margin-top: 10px;
    }

    .section-title {
      text-align: center;
      font-size: 32px;
      margin-top: 40px;
      color: #003366;
    }
  </style>
</head>
