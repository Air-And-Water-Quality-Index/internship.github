<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: navy;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      padding: 10px 20px;
      justify-content: center;
      margin: 0;
      flex-wrap: wrap;
    }

    .navbar ul li {
      margin: 0 10px;
      position: relative;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: block;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      top: 100%;
      left: 0;
      z-index: 999;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      color: black;
      text-decoration: none;
      padding: 8px 12px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 40px;
    }

    .testcase {
      margin-bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .testcase h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .testcase input[type="file"] {
      display: block;
      margin: 0 auto 10px auto;
    }

    .testcase textarea {
      width: 80%;
      height: 100px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
    }

    .preview-img {
      margin-top: 15px;
      width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    footer {
      background-color: #eaeaea;
      color: #333;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About</a>
        <div class="dropdown-content">
          <a href="about_hardware.html">Hardware</a>
          <a href="about_software.html">Software</a>
        </div>
      </li>
      <li><a href="team.html">Team</a></li>
      <li><a href="thingspeak.html">ThingSpeak</a></li>
      <li><a href="testcases.html" class="active">Test Cases</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Test Cases</h1>

    <div class="testcase" id="tc1">
      <h2>Test Case 1: Polluted Water</h2>
      <input type="file" accept="image/*" onchange="handleUpload(event, 'tc1')">
      <img id="img1" class="preview-img" />
      <textarea placeholder="Enter description..." id="desc1" oninput="saveDescription('tc1')"></textarea>
    </div>

    <div class="testcase" id="tc2">
      <h2>Test Case 2: Usable Water</h2>
      <input type="file" accept="image/*" onchange="handleUpload(event, 'tc2')">
      <img id="img2" class="preview-img" />
      <textarea placeholder="Enter description..." id="desc2" oninput="saveDescription('tc2')"></textarea>
    </div>

    <div class="testcase" id="tc3">
      <h2>Test Case 3: Drinking Water</h2>
      <input type="file" accept="image/*" onchange="handleUpload(event, 'tc3')">
      <img id="img3" class="preview-img" />
      <textarea placeholder="Enter description..." id="desc3" oninput="saveDescription('tc3')"></textarea>
    </div>
  </div>

  <footer>
    <p>© 2025 Environment Monitoring Team – All rights reserved</p>
  </footer>

  <script>
    // Handles uploading and saving image to localStorage
    function handleUpload(event, key) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imgData = e.target.result;
        localStorage.setItem(key + '_img', imgData);
        document.getElementById('img' + key.slice(-1)).src = imgData;
      };
      reader.readAsDataURL(file);
    }

    // Save textarea description to localStorage
    function saveDescription(key) {
      const desc = document.getElementById('desc' + key.slice(-1)).value;
      localStorage.setItem(key + '_desc', desc);
    }

    // Load images and descriptions from localStorage on page load
    function loadData() {
      ['tc1', 'tc2', 'tc3'].forEach((key, i) => {
        const img = localStorage.getItem(key + '_img');
        const desc = localStorage.getItem(key + '_desc');

        if (img) document.getElementById('img' + (i + 1)).src = img;
        if (desc) document.getElementById('desc' + (i + 1)).value = desc;
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
