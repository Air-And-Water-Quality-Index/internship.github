<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Cases</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* --- NAVBAR STYLE from team page --- */
    .navbar {
      background-color: navy;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      padding: 10px 20px;
      justify-content: center;
      margin: 0;
      flex-wrap: wrap;
    }

    .navbar ul li {
      margin: 0 10px;
      position: relative;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: block;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      top: 100%;
      left: 0;
      z-index: 999;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      color: black;
      text-decoration: none;
      padding: 8px 12px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* --- PAGE CONTENT STYLING --- */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 40px;
    }

    .testcase {
      margin-bottom: 40px;
    }

    .testcase h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .testcase input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    .testcase textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    footer {
      background-color: #eaeaea;
      color: #333;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">About</a>
        <div class="dropdown-content">
          <a href="about_hardware.html">Hardware</a>
          <a href="about_software.html">Software</a>
        </div>
      </li>
      <li><a href="team.html">Team</a></li>
      <li><a href="thingspeak.html">ThingSpeak</a></li>
      <li><a href="testcases.html" class="active">Test Cases</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <!-- Test Cases Section -->
  <div class="container">
    <h1>Test Cases</h1>

    <div class="testcase">
      <h2>Test Case 1: Polluted Water</h2>
      <input type="file" accept="image/*" />
      <textarea placeholder="Enter description or observation..."></textarea>
    </div>

    <div class="testcase">
      <h2>Test Case 2: Usable Water</h2>
      <input type="file" accept="image/*" />
      <textarea placeholder="Enter description or observation..."></textarea>
    </div>

    <div class="testcase">
      <h2>Test Case 3: Drinking Water</h2>
      <input type="file" accept="image/*" />
      <textarea placeholder="Enter description or observation..."></textarea>
    </div>
  </div>

  <footer>
    <p>© 2025 Environment Monitoring Team – All rights reserved</p>
  </footer>

</body>
</html>
