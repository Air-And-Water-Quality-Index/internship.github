<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    .upload-block {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .upload-block h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .upload-block input[type="file"] {
      margin-bottom: 15px;
    }

    .upload-block img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .upload-block textarea {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      height: 100px;
      resize: vertical;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="upload-block">
    <h2>Upload Image + Description</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="previewImage" alt="Image Preview">
    <br>
    <textarea id="imageDesc" placeholder="Enter image description..."></textarea>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const imageDesc = document.getElementById('imageDesc');

    // Load from localStorage
    window.addEventListener('load', () => {
      const savedImg = localStorage.getItem('uploadedImage');
      const savedDesc = localStorage.getItem('imageDescription');

      if (savedImg) {
        previewImage.src = savedImg;
      }

      if (savedDesc) {
        imageDesc.value = savedDesc;
      }
    });

    // Handle image upload
    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = e.target.result;
        previewImage.src = imageData;
        localStorage.setItem('uploadedImage', imageData);
      };
      reader.readAsDataURL(file);
    });

    // Save description
    imageDesc.addEventListener('input', () => {
      localStorage.setItem('imageDescription', imageDesc.value);
    });
  </script>

</body>
</html>
