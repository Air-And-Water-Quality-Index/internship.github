<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hardware-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
    }

    .hardware-item {
      margin-bottom: 60px;
      text-align: center;
      width: 100%;
    }

    .hardware-item img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .hardware-item img:hover {
      transform: scale(1.05);
    }

    header, section {
      text-align: center;
      margin: 50px auto;
      max-width: 1000px;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      font-size: 20px;
    }

    footer {
      text-align: center;
      margin: 50px auto;
      font-size: 16px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
    }

    .navbar h2 {
      margin: 0;
    }

    .nav-toggle {
      display: none;
    }

    #nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    #nav-links li a {
      color: white;
      text-decoration: none;
    }

    #nav-links .active {
      font-weight: bold;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hardware-item img {
        max-width: 90%;
      }

      #nav-links {
        flex-direction: column;
        display: none;
        margin-top: 15px;
      }

      #nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
        cursor: pointer;
      }

      .nav-toggle span {
        display: block;
        height: 3px;
        width: 25px;
        background: white;
        margin: 5px 0;
      }
    }
  </style>
</head>

    <h2>Environme
