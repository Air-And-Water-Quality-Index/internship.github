<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .hardware-list {
      list-style: none;
      padding: 0;
    }

    .hardware-item {
      margin-bottom: 40px;
      text-align: center;
    }

    .hardware-item input[type="file"] {
      margin-top: 10px;
    }

    .hardware-item img.preview {
      display: none;
      margin: 10px auto 0;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header, section {
      text-align: center;
      margin: 40px auto;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>About Our Project</h1>
  </header>

  <section>
    <h2>Hardware</h2>
    <ul class="hardware-list">
      <li class="hardware-item">
        <strong>DHT11 – Temperature & Humidity Sensor</strong><br>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview1')"><br>
        <img id="preview1" class="preview" alt="Preview">
      </li>
      <li class="hardware-item">
        <strong>MQ2 – Gas Sensor</strong><br>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview2')"><br>
        <img id="preview2" class="preview" alt="Preview">
      </li>
      <li class="hardware-item">
        <strong>Turbidity Sensor</strong><br>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview3')"><br>
        <img id="preview3" class="preview" alt="Preview">
      </li>
      <li class="hardware-item">
        <strong>ESP8266 Wi-Fi Module</strong><br>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview4')"><br>
        <img id="preview4" class="preview" alt="Preview">
      </li>
      <li class="hardware-item">
        <strong>Arduino Uno</strong><br>
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview5')"><br>
        <img id="preview5" class="preview" alt="Preview">
      </li>
    </ul>
  </section>

  <section>
    <h2>Software</h2>
    <ul>
      <li>Arduino IDE</li>
      <li>ThingSpeak</li>
      <li>HTML, CSS, JS</li>
      <li>GitHub</li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Environment Monitoring Team</p>
  </footer>

  <script>
    function previewImage(event, previewId) {
      const input = event.target;
      const file = input.files[0];

      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function () {
          const img = document.getElementById(previewId);
          img.src = reader.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please upload an image file.");
      }
    }
  </script>
</body>
</html>
