<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Hardware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="about_style.css">
  <style>
    .preview-img {
      width: 50%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about_hardware.html" class="active">About</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="thingspeak.html">ThingSpeak</a></li>
      <li><a href="testcases.html">Test Cases</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Hardware Used</h1>

    <div class="card">
      <h3>DHT11 – Temperature & Humidity Sensor</h3>
      <input type="file" accept="image/*" onchange="previewImage(event, 'img1', 'img1Data')">
      <img id="img1" class="preview-img" src="" alt="DHT11 Sensor" />
    </div>

    <div class="card">
      <h3>MQ2 – Gas Sensor</h3>
      <input type="file" accept="image/*" onchange="previewImage(event, 'img2', 'img2Data')">
      <img id="img2" class="preview-img" src="" alt="MQ2 Gas Sensor" />
    </div>

    <div class="card">
      <h3>Turbidity Sensor</h3>
      <input type="file" accept="image/*" onchange="previewImage(event, 'img3', 'img3Data')">
      <img id="img3" class="preview-img" src="" alt="Turbidity Sensor" />
    </div>

    <div class="card">
      <h3>ESP8266 Wi-Fi Module</h3>
      <input type="file" accept="image/*" onchange="previewImage(event, 'img4', 'img4Data')">
      <img id="img4" class="preview-img" src="" alt="ESP8266 WiFi Module" />
    </div>

    <div class="card">
      <h3>Arduino Uno</h3>
      <input type="file" accept="image/*" onchange="previewImage(event, 'img5', 'img5Data')">
      <img id="img5" class="preview-img" src="" alt="Arduino Uno Board" />
    </div>
  </div>

  <footer>
    <p>© 2025 Environment Monitoring Team</p>
  </footer>

  <script>
    function previewImage(event, imgId, storageKey) {
      const reader = new FileReader();
      reader.onload = function () {
        const dataURL = reader.result;
        document.getElementById(imgId).src = dataURL;
        localStorage.setItem(storageKey, dataURL);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    window.onload = function () {
      const ids = ['img1', 'img2', 'img3', 'img4', 'img5'];
      ids.forEach((id) => {
        const saved = localStorage.getItem(id + 'Data');
        if (saved) {
          document.getElementById(id).src = saved;
        }
      });
    };
  </script>
</body>
</html>
