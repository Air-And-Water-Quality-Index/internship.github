<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThingSpeak Data</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chart-container {
      text-align: center;
      margin: 40px auto;
      max-width: 800px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 300px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 50px;
      color: #007BFF;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ThingSpeak Data</h1>
    <p>Live Sensor Readings from IoT Device</p>
  </header>

  <div class="chart-container">
    <h2>Temperature</h2>
    <iframe src="https://thingspeak.com/channels/3002847/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&type=line&title=Temperature+Readings"></iframe>
    <p style="text-align: center;">Range  </p>

    <h2>Humidity</h2>
    <iframe src="https://thingspeak.com/channels/3002847/charts/2?bgcolor=%23ffffff&color=%23007BFF&dynamic=true&type=line&title=Humidity+Readings"></iframe>

    <h2>Gas Concentration</h2>
    <iframe src="https://thingspeak.com/channels/3002847/charts/4?bgcolor=%23ffffff&color=%2300cc44&dynamic=true&type=line&title=Gas+Concentration+Levels"></iframe>

    <h2>Turbidity</h2>
    <iframe src="https://thingspeak.com/channels/3002927/charts/3?bgcolor=%23ffffff&color=%23aa00ff&dynamic=true&type=line&title=Turbidity+Levels"></iframe>
  </div>

  <footer>
    <p>Air & Water Quality Monitoring • ThingSpeak Visualization © 2025</p>
  </footer>

</body>
</html>
